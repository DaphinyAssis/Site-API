    <body>
        <h1>Cadastro Usuarios</h1>
        <table>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td><label>Password:</label></td>

            </tr>
            <tr>
                <td><label>Profile:</label></td>

                <td>
                    <select id="selectP" name="selectP"></select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="btnSalvar">Salvar</button>
                    <button id="btnLimpar">Limpar</button>
                </td>
            </tr>
        </table>
